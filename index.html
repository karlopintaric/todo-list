<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><dialog id="todo-modal"><div class="modal-header"><h5>New To-Do</h5><button type="button" class="center">ðŸ—™</button></div><div class="modal-main"><form id="new-todo-form" method="dialog"><div><label for="todo-title-modal">Title</label> <input class="todo-title" id="todo-title-modal" name="title" autofocus required></div><div><label for="todo-date-modal">Due Date</label> <input type="date" class="todo-date" id="todo-date-modal" name="dueDate" required></div><div><label for="todo-desc-modal">Description</label> <input class="todo-desc" id="todo-desc-modal" name="description"></div><fieldset><legend>Priority</legend><input type="radio" id="low" name="priority" value="3" checked="checked"> <label for="low">3</label> <input type="radio" id="medium" name="priority" value="2"> <label for="medium">2</label> <input type="radio" id="high" name="priority" value="1"> <label for="high">1</label></fieldset><div><label for="todo-project-select-modal">Project</label> <select name="projects" class="todo-projects-select" id="todo-project-select-modal"></select></div></form></div><div class="modal-footer"><button type="submit" class="center" form="new-todo-form">+</button></div></dialog><button type="button" class="new-todo center" id="new-todo">+</button><aside class="sidebar"><h3 class="logo">Todo</h3><nav><button type="button" class="nav-button" id="home">Home</button> <button type="button" class="nav-button" id="today">Today</button> <button type="button" class="nav-button" id="week">Week</button><div class="projects-section"><h5>Projects</h5><button type="button" class="center">+</button><ul class="projects"></ul></div><dialog id="projects-modal"><div class="modal-header"><h5>Manage Projects</h5><button type="button" class="center">ðŸ—™</button></div><div class="modal-main"></div><div class="modal-footer"><form method="dialog"><label for="new-project">Add Project</label> <input id="new-project" autofocus> <button type="submit" class="center">+</button></form></div></dialog></nav></aside><section class="content"></section></body></html>
