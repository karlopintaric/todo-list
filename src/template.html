<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <dialog id="todo-modal">
        <form>
            <legend>New To-Do</legend>
            <div>
                <label for="todo-title-modal">Title</label>
                <input type="text" class="todo-title" id="todo-title-modal">
            </div>
            <div>
                <label for="todo-date-modal">Due Date</label>
                <input type="date" class="todo-date" id="todo-date-modal">
            </div>
            <div>
                <label for="todo-desc-modal">Description</label>
                <input type="text" class="todo-desc" id="todo-desc-modal">
            </div>
            <fieldset>
                <legend>Priority</legend>
            </fieldset>
            <div>
                <label for="todo-project-select-modal">Project</label>
                <select name="projects" class="todo-projects-select" id="todo-project-select-modal">
                </select>
            </div>
        </form>
    </dialog>
    <button type="button" class="new-todo center" id="new-todo">+</button>
    <aside class="sidebar">
        <h3 class="logo">Todo</h3>
        <nav>
            <button type="button" class="nav-button" id="home">Home</button>
            <button type="button" class="nav-button" id="today">Today</button>
            <button type="button" class="nav-button" id="week">Week</button>
            <div class="projects-section">
                <h5>Projects</h5>
                <button type="button" class="center">+</button>
                <ul class="projects">
                </ul>
            </div>
            <dialog id="projects-modal">
                <div class="modal-header">
                    <h5>Manage Projects</h5>
                    <button type="button" class="center">ðŸ—™</button>
                </div>
                <div class="modal-main"></div>
                <div class="modal-footer">
                    <form method="dialog">
                        <label for="new-project">Add Project</label>
                        <input type="text" id="new-project" autofocus>
                        <button type="submit" class="center">+</button>
                    </form>
                </div>
            </dialog>
        </nav>
    </aside>
    <section class="content"></section>
</body>
</html>
