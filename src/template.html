<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <button type="button" class="new-todo center" id="new-todo">+</button>
    <aside class="sidebar">
        <h3 class="logo">Todo</h3>
        <nav>
            <button type="button" class="nav-button" id="home">Home</button>
            <button type="button" class="nav-button" id="today">Today</button>
            <button type="button" class="nav-button" id="week">Week</button>
            <div class="projects-section">
                <h5>Projects</h5>
                <button type="button" class="center">+</button>
                <ul class="projects">
                </ul>
            </div>
            <dialog id="projects-modal">
                <div class="modal-header">
                    <h5>Manage Projects</h5>
                    <button type="button" class="center">ðŸ—™</button>
                </div>
                <div class="modal-main"></div>
                <div class="modal-footer">
                    <form method="dialog">
                        <label for="new-project">Add Project</label>
                        <input type="text" id="new-project" autofocus>
                        <button type="submit" class="center">+</button>
                    </form>
                </div>
            </dialog>
        </nav>
    </aside>
    <section class="content"></section>
</body>
</html>
